<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangun Ruang</title>
</head>
<body>
    <script>
        // deklarasi dan variabel persegi panjang
        let Lebar = 10;
        let Panjang = 15;

        // buat hitung luas Persegi Panjang
        let luasPersepanjang = Lebar * Panjang;

        // cetak luas Persegi Panjang
        document.write(
            "Luas persegi panjang adalah " + luasPersepanjang + "cm<br>"
        );

        // deklarasi dan variabel Bujur Sangkar
        let sisi = 5;

        // buat hitung luas bujur sangkar
        let luasBungkar = sisi * sisi;

        // cetak luas bujur sangkar
        document.write(
            "Luas bujur sangkar adalah " + luasBungkar + "cm<br>"
        );

        // deklarasi dan variabel segitiga
        let Alas = 10;
        let Tinggi = 15;

        // buat hitung luas segitiga
        let luasSegitiga = Alas * Tinggi / 2;

        // cetak hitung luas segitiga
        document.write(
            "Luas Segitiga adalah " + luasSegitiga + "cm"
        );
    </script>
</body>
</html>
